# Redis configuration for CinemaHint application

# Network and Connection Settings
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence Configuration
# Save snapshots
save 900 1    # Save if at least 1 key changed in 900 seconds
save 300 10   # Save if at least 10 keys changed in 300 seconds  
save 60 10000 # Save if at least 10000 keys changed in 60 seconds

# Persistence file locations
dir /data
dbfilename dump.rdb
rdbcompression yes
rdbchecksum yes

# Append Only File (AOF) for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Security
# requirepass your_redis_password_here  # Uncomment and set in production

# Logging
loglevel notice
logfile ""

# Performance Tuning
databases 16
maxclients 10000

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Advanced Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Lazy freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Modules and Extensions
# loadmodule /path/to/module.so

# Memory usage optimization
activerehashing yes
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Replication settings (if using Redis clustering)
# replicaof <masterip> <masterport>
# replica-serve-stale-data yes
# replica-read-only yes