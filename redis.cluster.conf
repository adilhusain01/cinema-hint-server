# Redis Cluster Configuration for CinemaHint
# This configuration is optimized for production clustering

# Network and Connection Settings
bind 0.0.0.0
port 6379
tcp-backlog 1024
timeout 300
tcp-keepalive 300

# Memory Management for Cluster
maxmemory 512mb
maxmemory-policy allkeys-lru

# Cluster-specific settings
cluster-enabled no  # Using master-replica setup instead
protected-mode no

# Persistence Configuration
save 900 1
save 300 10
save 60 10000

# RDB Settings
dir /data
dbfilename dump.rdb
rdbcompression yes
rdbchecksum yes
stop-writes-on-bgsave-error yes

# AOF Settings for Durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Security (password should be set via environment variable)
# requirepass ${REDIS_PASSWORD}

# Logging
loglevel notice
logfile ""

# Performance Tuning for Cluster
databases 16
maxclients 10000

# Replica Settings
replica-serve-stale-data yes
replica-read-only yes
replica-diskless-sync no
replica-diskless-sync-delay 5
replica-priority 100

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Advanced settings
slowlog-log-slower-than 10000
slowlog-max-len 128
latency-monitor-threshold 100

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Connection handling
timeout 300
tcp-keepalive 300

# Memory usage optimization
activerehashing yes
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb

# Lazy freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Keyspace notifications (for cache invalidation)
notify-keyspace-events "Ex"

# HyperLogLog
hll-sparse-max-bytes 3000

# Performance monitoring
latency-monitor-threshold 100